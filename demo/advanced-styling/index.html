<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Advanced styling | Meridian Web SDK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- NOTE: none of the scripts or CSS files included in the <head> are SDK dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
  <script src="https://unpkg.com/highlightjs@9.10.0/highlight.pack.min.js"></script>
  <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
  <link rel="stylesheet" href="../shared.css">
  <link rel="stylesheet" href="https://unpkg.com/highlightjs@9.10.0/styles/atom-one-dark.css">
  <script src="../shared.js"></script>
  <style>
    .map {
      max-width: 500px;
      margin: auto;
      padding: 0 20px 0 10px;
    }

    /**
     * Use `body` as a parent select to gain extra specificity and beat our
     * default rules regardless of CSS load order for a robust styling solution
     */

    body .meridian-map-container {
      border-radius: 0 30px 0 80px;
      border: 6px solid mediumturquoise;
      background: papayawhip;
      box-shadow: 0 8px 10px 2px chocolate;
    }

    body .meridian-zoom-button {
      fill: red;
      background: lightblue;
      cursor: pointer;
    }

    body .meridian-zoom-button:hover {
      fill: green;
      background: pink;
    }

    body .meridian-zoom-button-in {
      border-color: darkgreen;
    }

    body .meridian-zoom-buttons-container {
      border-radius: 0;
      box-shadow: 0 0 3px 3px orange;
      border-radius: 0 20px 0 20px;
    }

    body .meridian-overlay {
      background: peachpuff;
      color: orchid;
      border-radius: 0 0 40px 0;
    }

    body .meridian-overlay-close {
      border-radius: 0;
      background: red;
      fill: green;
      box-shadow: 0 0 0 3px gold;
    }

    body .meridian-overlay-close:hover {
      border-radius: 2px;
      background: green;
      fill: red;
      box-shadow: 0 0 0 6px gold;
    }
  </style>
</head>

<body>

  <div class="map" id="meridian-map"></div>

  <script src="../meridian-sdk.js"></script>
  <script id="the-code">
    MeridianSDK.init({
      api: MeridianSDK.createAPI({
        environment: "production",
        token: "6c09d265b1413fc768f4e08447ea95c8923a9c78"
      })
    });
    MeridianSDK.createMap(document.getElementById("meridian-map"), {
      locationID: "5198682008846336",
      floorID: "5755685136498688",
      tags: {
        all: true
      }
    });
  </script>
</body>

</html>
