<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Full Page | Meridian Web SDK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- IE11 polyfill -->

  <link rel="stylesheet" href="../shared.css">
  <style>
    #meridian-map {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    body .meridian-map-container {
      border: 0;
      border-radius: 0;
    }

<body>
  <a class="back" href="../index.html">Back to examples</a>
  <div id="meridian-map"></div>

  <script src="../meridian-sdk.js"></script>
  <script>
    MeridianSDK.init({
      api: MeridianSDK.createAPI({
        environment: "production",
        token: "6c09d265b1413fc768f4e08447ea95c8923a9c78"
      })
    });
    MeridianSDK.createMap(document.getElementById("meridian-map"), {
      locationID: "5198682008846336",
      floorID: "5755685136498688",
      height: "100%",
      markers: {
        placemarks: {
          all: true
        },
        tags: {
          all: true
        }
      }
    });
  </script>

</html>
