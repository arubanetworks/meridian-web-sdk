<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Basic Usage | Meridian Web SDK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
  <script src="https://unpkg.com/highlightjs@9.10.0/highlight.pack.min.js"></script>
  <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
  <link rel="stylesheet" href="../shared.css">
  <link rel="stylesheet" href="https://unpkg.com/highlightjs@9.10.0/styles/atom-one-dark.css">
  <script src="../shared.js"></script>
  <style>
    #meridian-map {
      max-width: 500px;
      margin: 0 auto;
      padding-top: 20px;
    }
  </style>
</head>

<body>

  <div id="meridian-map"></div>

  <script src="../meridian-sdk.js"></script>
  <script id="the-code">
    MeridianSDK.init({
      api: MeridianSDK.createAPI({
        environment: "staging",
        token: "058d11ddcf1e7c75912e31600c3c0eb0fcee6532"
      })
    });
    MeridianSDK.createMap(document.getElementById("meridian-map"), {
      locationID: "5468665088573440",
      floorID: "5653104741580800",
      height: "500px",
      markers: {
        tags: {
          all: true
        }
      }
    });
  </script>
</body>

</html>
