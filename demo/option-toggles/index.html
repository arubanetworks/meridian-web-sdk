<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Option Toggles | Meridian Web SDK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow" />
    <!-- NOTE: none of the scripts or CSS files included in the <head> are SDK dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/highlightjs@9.10.0/highlight.pack.min.js"></script>
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
    <link rel="stylesheet" href="../shared.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/highlightjs@9.10.0/styles/atom-one-dark.css"
    />
    <script src="../shared.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="map" id="meridian-map"></div>

      <div class="controls-container">
        <div class="controls">
          <label class="controls__item">
            <input
              autocomplete="off"
              type="radio"
              name="placemark-filter"
              value="filter-none"
              checked
            />
            <span>Hide all placemarks</span>
          </label>
          <label class="controls__item">
            <input
              autocomplete="off"
              type="radio"
              name="placemark-filter"
              value="filter-all"
              checked
            />
            <span>Show all placemarks</span>
          </label>
          <label class="controls__item">
            <input
              autocomplete="off"
              type="radio"
              name="placemark-filter"
              value="filter-cafe"
            />
            <span
              >Show placemarks of type
              <b>cafe</b>
            </span>
          </label>
          <label class="controls__item">
            <input
              autocomplete="off"
              type="radio"
              name="placemark-filter"
              value="filter-water_fountain"
            />
            <span
              >Show placemarks of type
              <b>water_fountain</b>
            </span>
          </label>
        </div>
        <div class="controls">
          <label class="controls__item">
            <input
              autocomplete="off"
              type="radio"
              name="tag-filter"
              value="filter-none"
            />
            <span>Hide all tags</span>
          </label>
          <label class="controls__item">
            <input
              autocomplete="off"
              type="radio"
              name="tag-filter"
              value="filter-all"
              checked
            />
            <span>Show all tags</span>
          </label>
          <label class="controls__item">
            <input
              autocomplete="off"
              type="radio"
              name="tag-filter"
              value="filter-Jamboard"
            />
            <span
              >Show tags labeled
              <b>Jamboard</b>
            </span>
          </label>
          <label class="controls__item">
            <input
              autocomplete="off"
              type="radio"
              name="tag-filter"
              value="filter-CafeCart"
            />
            <span>Show tag <b>CC78ABC6D187</b> (cafe cart 1) </span>
          </label>
        </div>
        <div class="controls">
          <label class="controls__item">
            <input autocomplete="off" type="checkbox" id="show-control-tags" />
            <span>Show Control Tags</span>
          </label>
          <label class="controls__item">
            <input
              autocomplete="off"
              type="checkbox"
              id="show-hidden-placemarks"
            />
            <span>Show Hidden Placemarks</span>
          </label>
          <label class="controls__item">
            <input autocomplete="off" type="checkbox" id="disable-placemarks" />
            <span>Disable clicking on placemarks</span>
          </label>
          <label class="controls__item">
            <input autocomplete="off" type="checkbox" id="disable-tags" />
            <span>Disable clicking on tags</span>
          </label>
          <label class="controls__item">
            <input
              autocomplete="off"
              type="checkbox"
              id="dont-load-placemarks"
            />
            <span>Disable loading placemarks</span>
          </label>
        </div>
      </div>
      <!-- /.controls-container -->
    </div>

    <script src="../meridian-sdk.js"></script>
    <script id="the-code">
      // ---vvv SDK setup vvv---
      MeridianSDK.init({
        api: new MeridianSDK.API({
          environment: "production",
          token: "6c09d265b1413fc768f4e08447ea95c8923a9c78"
        })
      });

      var map = MeridianSDK.createMap(document.getElementById("meridian-map"), {
        locationID: "5198682008846336",
        floorID: "5755685136498688",
        height: "360px",
        dontLoadPlacemarks: true
      });
      // ---^^^ SDK setup ^^^---

      // ---vvv UI controls vvv---
      var state = {
        dontLoadPlacemarks: true,
        placemarks: {},
        tags: {},
        onTagsUpdate: function(tags) {
          if (state.tags.filter === filterCafeCart) {
            var tag = tags.allTags.filter(t => t.mac === cafeCartMAC)[0];
            map.zoomToPoint({ x: tag.x, y: tag.y, scale: 2 });
          }
        }
      };

      var cafeCartMAC = "CC78ABC6D187";

      function filterCafeCart(tag) {
        return tag.mac === cafeCartMAC;
      }

      function updateMap() {
        map.update(state);
        map.zoomToDefault();
      }

      $("[name='placemark-filter']").on("change", function(event) {
        switch (event.target.value) {
          case "filter-none":
            state.placemarks.filter = function() {
              return false;
            };
            break;
          case "filter-all":
            state.placemarks.filter = function() {
              return true;
            };
            break;
          case "filter-cafe":
            state.placemarks.filter = function(placemark) {
              return placemark.type === "cafe";
            };
            break;
          case "filter-water_fountain":
            state.placemarks.filter = function(placemark) {
              return placemark.type === "water_fountain";
            };
            break;
          default:
            throw new Error("unexpected option " + event.target.value);
        }
        updateMap();
      });

      $("[name='tag-filter']").on("change", function(event) {
        switch (event.target.value) {
          case "filter-none":
            state.tags.filter = function() {
              return false;
            };
            break;
          case "filter-all":
            state.tags.filter = function() {
              return true;
            };
            break;
          case "filter-Jamboard":
            state.tags.filter = function(tag) {
              return tag.tags.map(x => x.name).includes("Jamboard");
            };
            break;
          case "filter-CafeCart":
            state.tags.filter = filterCafeCart;
            break;
          default:
            throw new Error("unexpected option " + event.target.value);
        }
        updateMap();
      });

      $("#show-control-tags").on("change", function(event) {
        state.tags.showControlTags = event.target.checked;
        updateMap();
      });

      $("#show-hidden-placemarks").on("change", function(event) {
        state.placemarks.showHiddenPlacemarks = event.target.checked;
        updateMap();
      });

      $("#disable-placemarks").on("change", function(event) {
        state.placemarks.disabled = event.target.checked;
        updateMap();
      });

      $("#disable-tags").on("change", function(event) {
        state.tags.disabled = event.target.checked;
        updateMap();
      });

      $("#dont-load-placemarks").on("change", function(event) {
        state.dontLoadPlacemarks = event.target.checked;
        updateMap();
      });

      // ---^^^ UI controls ^^^---
    </script>
  </body>
</html>
