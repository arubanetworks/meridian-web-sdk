<!DOCTYPE html>
<html data-fake-api="false">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>[BETA] Directions Overview (Single Floor) | Meridian Web SDK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow" />
    <!-- NOTE: none of the scripts or CSS files included in the <head> are SDK dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/highlightjs@9.10.0/highlight.pack.min.js"></script>
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
    <script src="https://unpkg.com/preact@10.15.1/dist/preact.umd.js"></script>
    <script src="https://unpkg.com/preact@10.15.1/hooks/dist/hooks.umd.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <link rel="stylesheet" href="../shared.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/highlightjs@9.10.0/styles/atom-one-dark.css"
    />
    <script type="module" src="../shared.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="preact-root">
      <!-- <DirectionsOverlay /> -->
      preact root
    </div>

    <main class="map" id="meridian-map"></main>

    <script src="../meridian-sdk.js"></script>

    <script type="text/babel" id="the-code">
      window.React = { createElement: preact.h };
      const locationID = "5402771045744640";
      const floorID = "5928450816475136";

      const Directions = (props) => {
        const [directions, setDirections] = preactHooks.useState(null);
        const [startFloorID, setStartFloorID] = preactHooks.useState(floorID);

        const [startPlacemarkID, setStartPlacemarkID] = preactHooks.useState(
          "5928450816475136_5368476738519040"
        );

        const [endPlacemarkID, setEndPlacemarkID] = preactHooks.useState(
          "5928450816475136_5969855240732672"
        );

        // console.info("directions prop", directions);
        // console.info("startFloorID", startFloorID);
        // console.info("startPlacemarkID", startPlacemarkID);
        // console.info("endPlacemarkID", endPlacemarkID);

        function getDirections({ meridianMap }) {
          api
            .getDirections({
              locationID: locationID,
              startFloorID: floorID,
              startPlacemarkID: startPlacemarkID,
              endPlacemarkID: endPlacemarkID,
            })
            .then((result) => {
              const route = result.routes[0];
              const directions = directionsByFloor(route);
              setDirections(directions);
            })
            .catch((err) => {
              // TODO
              console.info(err);
            });
        }

        function displayDirections() {
          displayRoute(meridianMap, directions, 1);
        }

        return (
          <div class="directions-overlay">
            <h3>Directions Request</h3>
            <p class="directions-request">
              <strong class="from">From:</strong>
              <em>Customer Service Center (Second Floor)</em>
              <br />
              <strong class="to">To:</strong>
              <em>Lost & Found (Second Floor)</em>
            </p>
            <p>
              <em id="directions-text"></em>
            </p>
            <div class="route-actions">
              <button
                id="route-start"
                onclick={() =>
                  displayDirections({ meridianMap: window.meridianMap })
                }
                hidden={!Boolean(directions)}
              >
                start
              </button>
              <button
                id="route-get"
                onclick={() => {
                  getDirections(window.meridianMap);
                }}
                hidden={Boolean(directions)}
              >
                getDirs
              </button>
            </div>
          </div>
        );
      };

      function renderOverlayApp() {
        preact.render(<Directions />, document.getElementById("preact-root"));
      }

      function directionsByFloor(route) {
        let floor;
        let floor_index = 0;
        const formattedDirections = [...route.steps].reduce(
          (accumulator, current) => {
            let map_id = current.map_id;
            let points = current.points;

            if (floor !== map_id) {
              floor_index++;
              accumulator[floor_index] = {
                floorID: map_id,
                steps: [],
              };
            }
            accumulator[floor_index].steps.push(current);
            floor = map_id;
            return accumulator;
          },
          {}
        );
        console.info("formattedDirections", formattedDirections);
        return formattedDirections;
      }

      function stepsToPoints(steps) {
        return steps.flatMap((step) => {
          return step.points.split(",").map(Number);
        });
      }

      function stepsToShape(steps) {
        let shape = steps.flatMap((step) => {
          return step.points.split(",").map(Number);
        });
        shape = shape.join(", ");
        return "M " + shape;
      }

      function displayRoute(meridianMap, routes, routeIndex) {
        const directions = routes[routeIndex];
        const points = stepsToPoints(directions.steps);
        const shape = stepsToShape(directions.steps);

        document.getElementById("route-start").hidden = true;
        document.getElementById("directions-text").innerText =
          "Follow Route to Your Destination";

        meridianMap.update({
          overlays: [
            {
              type: "polyline",
              points,
              stroke: "yellow",
              strokeOpacity: ".5",
              strokeWidth: 8,
              strokeLineJoin: "round",
              strokeLineCap: "round",
            },
            {
              type: "path",
              id: "mypath",
              shape,
              stroke: "blue",
              animate: {
                attributeName: "stroke-opacity",
                from: "0.2",
                to: "0.5",
                repeatCount: "1",
                dur: "1s",
                id: "mypathanimation",
                fill: "freeze",
              },
            },
            {
              type: "circle",
              r: "6",
              fillOpacity: "0",
              style: { fill: "red" },
              mpath: "mypath",
              animateMotion: {
                dur: "10s",
                repeatCount: "indefinite",
                id: "mycircleanimation",
                begin: "mypathanimation.beginEvent",
              },
              animate: {
                attributeName: "fill-opacity",
                from: "0",
                to: "1",
                repeatCount: "1",
                dur: "1ms",
                fill: "freeze",
                begin: "mycircleanimation.beginEvent",
              },
            },
          ],
        });
      }

      const api = new MeridianSDK.API({
        environment: "devCloud",
        token:
          "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ0IjoxNjQzNzU2Mjg1LCJ2YWx1ZSI6ImQzZDUxNGM2NzhhZjNkYjg5NTRjZTE5ZDFlNDNmYmFlMjIzNThkMjAifQ.lqqeYKKBTI5mdAJ_xh813vM4CtMh9vwRWr-ST0sMVFA",
      });

      const meridianMap = MeridianSDK.createMap(
        document.getElementById("meridian-map"),
        {
          api,
          locationID: locationID,
          floorID: floorID,
          height: "100%",
          onPlacemarksUpdate: () => {
            // show directions overlay
            renderOverlayApp();
          },
        }
      );

      Object.assign(window, {
        meridianMap,
      });
    </script>
  </body>
</html>
