<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Props API | Meridian Web SDK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- NOTE: none of the scripts or CSS files included in the <head> are SDK dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
  <script src="https://unpkg.com/highlightjs@9.10.0/highlight.pack.min.js"></script>

  <style>
    body {
      background: #444;
      color: #ddd;
      font-family: Input, Menlo, Consolas, monospace;
      padding: 40px;
    }

    .map {
      border: 1px solid #222;
      max-width: 600px;
      margin: 0 auto;
    }

    .map .meridian-map-background {
      background: #333;
    }

    .map .meridian-zoom-buttons-container {
      background: #444;
    }

    .map .meridian-zoom-button {
      fill: #fff;
      border-color: #333;
    }

    .map .meridian-zoom-button:hover {
      background: #555;
    }

    .map .meridian-zoom-button:active {
      background: #666;
    }

  </style>
</head>

<body>
  <div class="map" id="meridian-map"></div>

  <script src="../meridian-sdk.js"></script>
  <script id="the-code">
    MeridianSDK.createMap(document.getElementById("meridian-map"), {
      api: MeridianSDK.createAPI({
        environment: "production",
        token: "6c09d265b1413fc768f4e08447ea95c8923a9c78"
      }),
      locationID: "5198682008846336",
      floorID: "5755685136498688",
      height: "500px",
      tags: {
        all: true
      }
    });
  </script>
