<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Context API | Meridian Web SDK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- IE11 polyfill -->
  <script src="https://unpkg.com/promise-polyfill@8/dist/polyfill.min.js"></script>
  <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
  <link rel="stylesheet" href="../shared.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
    }

    .controls {
      background: #fafcff;
      border: 1px solid #ccc;
      margin-top: 20px;
    }

    .toggle {
      display: block;
      padding: 16px;
      user-select: none;
    }

    .toggle+.toggle {
      border-top: 1px solid #eee;
    }

    .toggle:hover {
      background: rgba(0, 0, 0, 0.025);
    }

    .map {
      max-width: 500px;
      margin: 0 auto;
      border: 1px solid #ccc;
    }

  </style>
</head>

<body>
  <a class="back" href="..">Back to examples</a>

  <div class="map" id="meridian-map"></div>

  <div class="controls">
    <label class="toggle">
      <input type="checkbox" id="show-placemarks"> Show placemarks
    </label>
    <label class="toggle">
      <input type="checkbox" id="show-tags" checked> Show tags
    </label>
  </div>

  <script src="/meridian-sdk.js"></script>
  <script>
    MeridianWebSDK.init({
      api: MeridianWebSDK.createAPI({
        environment: "staging",
        token: "058d11ddcf1e7c75912e31600c3c0eb0fcee6532"
      })
    });
    window.TheMap = MeridianWebSDK.createMap(document.getElementById("meridian-map"), {
      locationID: "5468665088573440",
      floorID: "5653104741580800",
      height: "500px",
      markers: {
        tags: {
          all: true
        }
      }
    });
  </script>
  <script src="./controls.js"></script>
</body>

</html>
