<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>
      Tag/Placemark click callback with custom sidebar | Meridian Web SDK
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow" />
    <!-- NOTE: none of the scripts or CSS files included in the <head> are SDK dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/highlightjs@9.10.0/highlight.pack.min.js"></script>
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
    <script src="https://unpkg.com/react@16.4.1/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.4.1/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <link rel="stylesheet" href="../shared.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/highlightjs@9.10.0/styles/atom-one-dark.css"
    />
    <script src="../shared.js"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: sans-serif;
      }

      .map {
        max-width: 550px;
        margin: auto;
        border: 1px solid #ccc;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="map" id="meridian-map"></div>

      <aside class="sidebar-container">
        <div id="sidebar-contents">
          <h2>Last clicked map marker</h2>
          <div id="marker-content"></div>
        </div>
      </aside>
    </div>

    <script src="../meridian-sdk.js"></script>
    <script id="the-code">
      MeridianSDK.init({
        api: new MeridianSDK.API({
          environment: "production",
          token: "6c09d265b1413fc768f4e08447ea95c8923a9c78"
        })
      });
      var map = MeridianSDK.createMap(document.getElementById("meridian-map"), {
        locationID: "5198682008846336",
        floorID: "5755685136498688",
        height: "500px",
        onTagClick: (data, options) => {
          showSideBar("tag", data);
          options.preventDefault();
          console.info("Tag data", data);
          console.info("options", options);
        },
        onPlacemarkClick: (data, options) => {
          showSideBar("placemark", data);
          options.preventDefault();
          console.info("Placemark data", data);
          console.info("options", options);
        }
      });

      function showSideBar(kind, data) {
        document.getElementById("marker-content").innerHTML = "";

        const markerType = document.createElement("h3");
        const dataTitle = document.createElement("h3");
        const titleStatement = `${data.name}`;
        dataTitle.innerHTML = titleStatement;

        const dataImage = document.createElement("div");
        if (kind === "placemark") {
          markerType.innerHTML = `placemark: ${data.next_id}`;
          dataImage.setAttribute("class", "placemark");
          dataImage.setAttribute("style", `background-color: #${data.color};`);
        } else if (kind === "tag" && data.image_url) {
          markerType.innerHTML = `tag: ${data.id}`;
          dataImage.setAttribute("class", "tag");
          dataImage.setAttribute(
            "style",
            `background-image: url('${data.image_url};`
          );
        } else {
          markerType.innerHTML = "generic marker";
          dataImage.setAttribute("class", "generic");
        }

        document.getElementById("marker-content").appendChild(markerType);
        document.getElementById("marker-content").appendChild(dataTitle);
        document.getElementById("marker-content").appendChild(dataImage);
      }
    </script>
  </body>
</html>
