<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Custom Size | Meridian Web SDK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../shared.css">
</head>

<body>
  <a class="back" href="..">Back to examples</a>
  <div id="meridian-map"></div>

  <script src="/meridian-sdk.js"></script>
  <script>
    MeridianWebSDK.init({
      api: MeridianWebSDK.createAPI({
        environment: "staging",
        token: "058d11ddcf1e7c75912e31600c3c0eb0fcee6532"
      })
    });
    MeridianWebSDK.renderMap(document.getElementById("meridian-map"), {
      locationID: "5468665088573440",
      floorID: "5653104741580800",
      // width: default is '100%' (of container width)
      width: "400px",
      // height: default is '100%' (does not respect container height, overflow can occur)
      height: "400px",
      markers: {
        tags: {
          all: true
        }
      }
    });
  </script>
</body>

</html>
