<!DOCTYPE html>
<html data-fake-api="false">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>
      [BETA] Directions Overview (Multiple Floors) | Meridian Web SDK
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow" />
    <!-- NOTE: none of the scripts or CSS files included in the <head> are SDK dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/highlightjs@9.10.0/highlight.pack.min.js"></script>
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
    <script src="https://unpkg.com/react@16.4.1/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.4.1/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <link rel="stylesheet" href="../shared.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/highlightjs@9.10.0/styles/atom-one-dark.css"
    />
    <script type="module" src="../shared.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="directions-overlay">
      <h3>Directions Request</h3>
      <p class="directions-request">
        <strong class="from">From:</strong>
        <em>Information Desk (First Floor)</em><br />
        <strong class="to">To:</strong>
        <em>Zoom Conference Room (Third Floor)</em>
      </p>
      <p><em id="directions-text"></em></p>
      <div class="route-actions">
        <button id="route-start" onclick="window.startRoute()">start</button>
        <button id="route-back" onclick="window.reverseRoute()" hidden>
          back
        </button>
        <button id="route-continue" onclick="window.continueRoute()" hidden>
          continue
        </button>
      </div>
    </div>
    <main class="map" id="meridian-map"></main>

    <script src="../meridian-sdk.js"></script>
    <script type="module" id="the-code">
      const locationID = "5402771045744640";
      const floorID = "5933249679065088";
      const startPlacemarkID = "5933249679065088_5480121796132864";
      const endPlacemarkID = "5927589843304448_6383031899914240";

      function getRouteNavButton(action) {
        return document.getElementById(`route-${action}`);
      }

      function setRouteDirectionsText(text) {
        document.getElementById("directions-text").innerText =
          "Follow Route: " + text;
      }
      function setRouteDestinationText() {
        document.getElementById("directions-text").innerText =
          "Follow Route to Your Destination";
      }

      function formatDirections(route) {
        let floor;
        let floor_index = 0;
        const formattedDirections = [...route.steps].reduce(
          (accumulator, current) => {
            let map_id = current.map_id;
            let points = current.points;

            if (floor !== map_id) {
              floor_index++;
              accumulator[floor_index] = {
                floorID: map_id,
                steps: [],
              };
            }
            accumulator[floor_index].steps.push(current);
            floor = map_id;
            return accumulator;
          },
          {}
        );
        return formattedDirections;
      }

      function stepsToPoints(steps) {
        return steps.flatMap((step) => {
          return step.points.split(",").map(Number);
        });
      }

      function stepsToShape(steps) {
        let shape = steps.flatMap((step) => {
          return step.points.split(",").map(Number);
        });
        shape = shape.join(", ");
        return "M " + shape;
      }

      function displayRoute(meridianMap, routes, routeIndex, currentFloorID) {
        const directions = routes[routeIndex];
        const floorID = directions.floorID;
        const points = stepsToPoints(directions.steps);
        const path = stepsToShape(directions.steps);
        const nextRouteIndex = routeIndex + 1;

        if (floorID !== currentFloorID) {
          meridianMap.update({ overlays: [] });
        }

        Object.assign(window, {
          continueRoute: displayRoute.bind(
            null,
            meridianMap,
            routes,
            nextRouteIndex,
            floorID
          ),
          reverseRoute: displayRoute.bind(
            null,
            meridianMap,
            routes,
            routeIndex - 1,
            floorID
          ),
        });

        getRouteNavButton("start").hidden = true;

        if (routes[nextRouteIndex]) {
          getRouteNavButton("continue").hidden = false;
          getRouteNavButton("back").hidden = false;
          getRouteNavButton("continue").disabled = false;

          setRouteDirectionsText(
            directions.steps[directions.steps.length - 1].text
          );

          if (routeIndex === 1) {
            getRouteNavButton("back").disabled = true;
          } else {
            getRouteNavButton("back").disabled = false;
          }
        } else {
          getRouteNavButton("continue").disabled = true;
          setRouteDestinationText();
        }

        const updateOptions = ((currentFloorID) => {
          const overlays = [
            // {
            //   type: "path",
            //   shape: path,
            //   stroke: "yellow",
            //   strokeOpacity: ".5",
            //   strokeWidth: 8,
            //   strokeLineJoin: "round",
            //   strokeLineCap: "round",
            //   markerStart: "url(#arrow)",
            //   markerMid: "url(#arrow)",
            //   markerEnd: "url(#arrow)",
            // },
            {
              type: "polyline",
              points: points,
              stroke: "yellow",
              strokeOpacity: ".5",
              strokeWidth: 8,
              strokeLineJoin: "round",
              strokeLineCap: "round",
              markerStart: "url(#arrow)",
              // markerMid: "url(#arrow)",
              markerEnd: "url(#arrow)",
            },
            {
              type: "marker",
              id: "arrow",
              viewBox: "0 0 10 10",
              fill: "blue",
              fillOpacity: ".5",
              refX: "5",
              refY: "5",
              // markerWidth: "5",
              // markerHeight: "5",
              orient: "auto",
              shapeElementType: "path",
              shapeElementAttributes: {
                d: "M 0 0 L 10 5 L 0 10 z",
                // stroke: "context-stroke",
              },
              // markerUnits: "strokeWidth",
            },
          ];

          if (floorID === currentFloorID) {
            return {
              overlays,
            };
          } else {
            return {
              floorID: floorID,
              onPlacemarksUpdate: () => {
                meridianMap.update({
                  overlays,
                });
              },
            };
          }
        })(currentFloorID);

        meridianMap.update({
          ...updateOptions,
        });
      }

      const api = new MeridianSDK.API({
        environment: "devCloud",
        token:
          "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ0IjoxNjQzNzU2Mjg1LCJ2YWx1ZSI6ImQzZDUxNGM2NzhhZjNkYjg5NTRjZTE5ZDFlNDNmYmFlMjIzNThkMjAifQ.lqqeYKKBTI5mdAJ_xh813vM4CtMh9vwRWr-ST0sMVFA",
      });

      const meridianMap = MeridianSDK.createMap(
        document.getElementById("meridian-map"),
        {
          api,
          locationID: locationID,
          floorID: floorID,
          height: "100%",
          onPlacemarksUpdate: () => {
            const startRoute = async function () {
              const apiResponse = await api.getDirections({
                locationID: locationID,
                startFloorID: floorID,
                startPlacemarkID: startPlacemarkID,
                endPlacemarkID: endPlacemarkID,
              });
              const route = apiResponse.routes[0];
              const directions = formatDirections(route);
              displayRoute(meridianMap, directions, 1, floorID);
            };
            Object.assign(window, {
              meridianMap,
              startRoute,
            });
          },
        }
      );
    </script>
  </body>
</html>
