<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Placemark Customization | Meridian Web SDK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow" />
    <!-- NOTE: none of the scripts or CSS files included in the <head> are SDK dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/highlightjs@9.10.0/highlight.pack.min.js"></script>
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
    <link rel="stylesheet" href="../shared.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/highlightjs@9.10.0/styles/atom-one-dark.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="../shared.js"></script>
    <style>
      body {
        font-family: sans-serif;
      }

      .map {
        max-width: 500px;
        margin: auto;
        border: 1px solid #ccc;
      }

      .meridian-placemark-icon[data-meridian-placemark-id="5750085036015616"] {
        width: 50px;
        height: 50px;
        border-color: red;
        background-color: red;
        background-image: url("./heart.png");
        animation: pulsing 5s infinite;
      }

      @keyframes pulsing {
        50% {
          width: 24px;
          height: 24px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="map" id="meridian-map"></div>
        <div class="controls-container">
          <div class="controls">
            <span>
              <Text>
              The custom styling on the red heart placemark is achieved using the placemark ID with the
              following code:
            </Text>
              <img src="code.png" alt="code block" width="468" height="125" />
              <Text>
              This can be used style placemarks as needed or to indicate "you
              are here".
            </Text>
            </span>
          </div>
        </div>
      </div>
    </div>
    <script src="../meridian-sdk.js"></script>
        <script id="the-code">
          MeridianSDK.init({
            api: new MeridianSDK.API({
              environment: "production",
              token: "6c09d265b1413fc768f4e08447ea95c8923a9c78"
            })
          });
          var map = MeridianSDK.createMap(
            document.getElementById("meridian-map"),
            {
              locationID: "5198682008846336",
              floorID: "5755685136498688",
              height: "500px",
            }
          );
        </script>
  </body>
</html>
