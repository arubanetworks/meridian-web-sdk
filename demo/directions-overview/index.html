    <script>
      function formatDirections(route) {
        let floor;
        let floor_index = 0;
        const formattedDirections = [...route.steps].reduce(
          (accumulator, current) => {
            let map_id = current.map_id;
            let points = current.points;

            if (floor !== map_id) {
              floor_index++;
              accumulator[floor_index] = {
                floorID: map_id,
                steps: [],
              };
            }
            accumulator[floor_index].steps.push(current);
            floor = map_id;
            return accumulator;
          },
          {}
        );
        return formattedDirections;
      }

      function stepsToPoints(steps) {
        console.info(steps);
        return steps.flatMap((step) => {
          return step.points.split(",").map(Number);
        });
      }

      function updateRoute(meridianMap, directions, routeIndex) {
        const floorID = directions[routeIndex].floorID;
        const points = stepsToPoints(directions[routeIndex].steps);
        const nextRouteIndex = routeIndex + 1;

        let annotations = [];
        meridianMap.update({ overlays: [], annotations });

        if (directions[nextRouteIndex]) {
          console.info("OMG, another floor");
          annotations = [
            {
              type: "point",
              // x: 754.781,
              // y: 662.304,
              x: points[points.length - 1],
              y: points[points.length - 2],
              backgroundColor: "#c00",
              title: "Continue to next floor",
              onClick: (data) => {
                // arbitrary data can be passed for each annotation
                updateRoute(meridianMap, directions, nextRouteIndex);
              },
            },
          ];
        }

        meridianMap.update({
          floorID: floorID,
          onPlacemarksUpdate: async () => {
            meridianMap.update({
              overlays: [
                {
                  type: "polyline",
                  points,
                  stroke: "orange",
                  strokeWidth: 8,
                  strokeLineJoin: "round",
                  strokeLineCap: "round",
                  strokeDasharray: "50",
                  strokeDashoffset: "250",
                  animate: {
                    attributeName: "stroke-dashoffset",
                    from: "250",
                    to: "50",
                    dur: "2s",
                    repeatCount: "indefinite",
                  },
                },
              ],
              annotations,
            });
          },
        });
      }

      function displayRoute(meridianMap, apiResponse) {
        const route = apiResponse.routes[0];
        const directions = formatDirections(route);
        const floorID = directions[1].floorID;
        const points = stepsToPoints(directions[1].steps);
        const nextRouteIndex = 2;
        let annotations = [];

        console.info("=== displayRoute() ===");
        // console.info("directions", directions);
        // console.info("floorID", floorID);
        console.info("points", points);
        console.info(directions);

        if (directions[nextRouteIndex]) {
          console.info("==== MULTI FLOOR! ====");

          annotations = [
            {
              type: "point",
              // x: 754.781,
              // y: 662.304,
              x: points[points.length - 1],
              y: points[points.length - 2],
              backgroundColor: "#c00",
              title: "Continue to next floor",
              onClick: (data) => {
                // arbitrary data can be passed for each annotation
                updateRoute(meridianMap, directions, nextRouteIndex);
              },
            },
          ];
        }

        meridianMap.update({
          overlays: [
            {
              type: "polyline",
              points,
              stroke: "orange",
              strokeWidth: 8,
              strokeLineJoin: "round",
              strokeLineCap: "round",
              strokeDasharray: "50",
              strokeDashoffset: "250",
              animate: {
                attributeName: "stroke-dashoffset",
                from: "250",
                to: "50",
                dur: "2s",
                repeatCount: "indefinite",
              },
            },
          ],
          annotations,
        });
      }
    </script>
