      const meridianMap = MeridianSDK.createMap(
        document.getElementById("meridian-map"),
        {
          api,

          floorID: "5755685136498688",
          height: "100%",
          onFloorChange: floor => {
            console.log("onFloorChange", floor);
          },
          annotations: [
            { type: "point", x: 0, y: 0, },
            { type: "point", x: 1000, y: 1000, },
