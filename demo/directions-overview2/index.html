    <script type="module" src="../shared.js"></script>
    <script>
      function getRouteNavButton(action) {
        return document.getElementById(`route-${action}`);
      }

      function formatDirections(route) {
        let floor;
        let floor_index = 0;
        const formattedDirections = [...route.steps].reduce(
          (accumulator, current) => {
            let map_id = current.map_id;
            let points = current.points;

            if (floor !== map_id) {
              floor_index++;
              accumulator[floor_index] = {
                floorID: map_id,
                steps: [],
              };
            }
            accumulator[floor_index].steps.push(current);
            floor = map_id;
            return accumulator;
          },
          {}
        );
        return formattedDirections;
      }

      function stepsToPoints(steps) {
        return steps.flatMap((step) => {
          return step.points.split(",").map(Number);
        });
      }

      function updateRoute(meridianMap, directions, routeIndex) {
        // console.info(...arguments);
        const directions_currentFloor = directions[routeIndex];
        const floorID = directions_currentFloor.floorID;
        const points = stepsToPoints(directions_currentFloor.steps);
        const nextRouteIndex = routeIndex + 1;

        let annotations = [];
        meridianMap.update({ overlays: [], annotations });

        Object.assign(window, {
          continueRoute: updateRoute.bind(
            null,
            meridianMap,
            directions,
            nextRouteIndex
          ),
          reverseRoute: updateRoute.bind(
            null,
            meridianMap,
            directions,
            routeIndex - 1
          ),
        });

        if (directions[nextRouteIndex]) {
          getRouteNavButton("continue").hidden = false;
          getRouteNavButton("back").hidden = false;
          getRouteNavButton("continue").disabled = false;

          if (routeIndex === 1) {
            getRouteNavButton("back").disabled = true;
          } else {
            getRouteNavButton("back").disabled = false;
          }

          annotations = [
            {
              type: "point",
              size: 0,
              x: points[points.length - 1],
              y: points[points.length - 2],
              backgroundColor: "#596c7c",
              title:
                directions_currentFloor.steps[
                  directions_currentFloor.steps.length - 1
                ].text,
            },
          ];
        } else {
          getRouteNavButton("continue").disabled = true;
        }

        meridianMap.update({
          floorID: floorID,
          onPlacemarksUpdate: async () => {
            meridianMap.update({
              overlays: [
                {
                  type: "polyline",
                  points,
                  stroke: "orange",
                  strokeWidth: 8,
                  strokeLineJoin: "round",
                  strokeLineCap: "round",
                  strokeDasharray: "50",
                  strokeDashoffset: "250",
                  animate: {
                    attributeName: "stroke-dashoffset",
                    from: "250",
                    to: "50",
                    dur: "2s",
                    repeatCount: "indefinite",
                  },
                },
              ],
              annotations,
            });
          },
        });
      }

      function displayRoute(meridianMap, apiResponse) {
        const route = apiResponse.routes[0];
        const directions = formatDirections(route);
        const directions_currentFloor = directions[1];
        const floorID = directions_currentFloor.floorID;
        const points = stepsToPoints(directions_currentFloor.steps);
        const nextRouteIndex = 2;
        let annotations = [];

        if (directions[nextRouteIndex]) {
          getRouteNavButton("continue").hidden = false;
          Object.assign(window, {
            continueRoute: updateRoute.bind(
              null,
              meridianMap,
              directions,
              nextRouteIndex
            ),
          });

          annotations = [
            {
              type: "point",
              size: 0,
              x: points[points.length - 1],
              y: points[points.length - 2],
              backgroundColor: "#596c7c",
              title:
                directions_currentFloor.steps[
                  directions_currentFloor.steps.length - 1
                ].text,
            },
          ];
        }

        meridianMap.update({
          overlays: [
            {
              type: "polyline",
              points,
              stroke: "orange",
              strokeWidth: 8,
              strokeLineJoin: "round",
              strokeLineCap: "round",
              strokeDasharray: "50",
              strokeDashoffset: "250",
              animate: {
                attributeName: "stroke-dashoffset",
                from: "250",
                to: "50",
                dur: "2s",
                repeatCount: "indefinite",
              },
            },
          ],
          annotations,
        });
      }
    </script>
    <link rel="stylesheet" href="style.css" />
  </head>
