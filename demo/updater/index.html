<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Updater | Meridian Web SDK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- IE11 polyfill -->
  <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
  <link rel="stylesheet" href="../shared.css">
  <style>
    #meridian-map {
      max-width: 600px;
      margin: 0 auto;
      padding-top: 20px;
    }

  </style>
</head>

<body>
  <a class="back" href="..">Back to examples</a>
  <div id="meridian-map"></div>

  <script src="/meridian-sdk.js"></script>
  <script>
    MeridianWebSDK.init({
      api: MeridianWebSDK.createAPI({
        environment: "staging",
        token: "058d11ddcf1e7c75912e31600c3c0eb0fcee6532"
      })
    });
    const map = MeridianWebSDK.createMap(document.getElementById("meridian-map"), {
      locationID: "5468665088573440",
      floorID: "5653104741580800",
      height: "500px",
      markers: {
        tags: {
          all: true
        }
      }
    });
    setTimeout(() => {
      console.log("Updating map!");
      map.update({
        markers: {
          tags: {
            labels: ["Adam"]
          }
        }
      });
    }, 3000);
  </script>
</body>

</html>
