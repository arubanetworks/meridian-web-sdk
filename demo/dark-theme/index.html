<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Props API | Meridian Web SDK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- IE11 polyfill -->
  <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
  <link rel="stylesheet" href="../shared.css">
  <script src="../shared.js"></script>
  <style>
    body {
      background: #444;
      color: #ddd;
      font-family: Input, Menlo, Consolas, monospace;
      padding: 40px;
    }

    .map {
      border: 1px solid #222;
      max-width: 600px;
      margin: 0 auto;
    }

    .map .meridian-map-background {
      background: #333;
    }

    .map .meridian-zoom-buttons-container {
      background: #444;
    }

    .map .meridian-zoom-button {
      fill: #fff;
      border-color: #333;
    }

    .map .meridian-zoom-button:hover {
      background: #555;
    }

    .map .meridian-zoom-button:active {
      background: #666;
    }
  </style>
</head>

<body>
  <div class="map" id="meridian-map"></div>

  <script src="../meridian-sdk.js"></script>
  <script>
    MeridianSDK.createMap(document.getElementById("meridian-map"), {
      api: MeridianSDK.createAPI({
        environment: "staging",
        token: "058d11ddcf1e7c75912e31600c3c0eb0fcee6532"
      }),
      locationID: "5468665088573440",
      floorID: "5653104741580800",
      height: "500px",
      markers: {
        tags: {
          all: true
        }
      }
    });
  </script>
</body>

</html>
