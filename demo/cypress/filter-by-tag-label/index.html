<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow" />
    <style>
      body {
        font-family: sans-serif;
      }

      meridian-map {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>

  <body>
    <meridian-map
      data-location-id="5198682008846336"
      data-floor-id="5755685136498688"
      data-height="100%"
    ></meridian-map>
    <script src="../../meridian-sdk.js"></script>
    <script type="module">
      import { fakeAPI } from "../utils/fake-api.js";

      const map = document.querySelector("meridian-map");
      map.updateMap({
        api: fakeAPI,
        tags: {
          filter: assetTag =>
            assetTag.tags.some(tagLabel => tagLabel.name === "Jamboard")
        }
      });
    </script>
  </body>
</html>
