<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Custom Size | Meridian Web SDK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- IE11 polyfill -->
  <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
  <link rel="stylesheet" href="../shared.css">
</head>

<body>
  <a class="back" href="../index.html">Back to examples</a>
  <div id="meridian-map"></div>

  <script src="../meridian-sdk.js"></script>
  <script>
    MeridianSDK.init({
      api: MeridianSDK.createAPI({
        environment: "staging",
        token: "058d11ddcf1e7c75912e31600c3c0eb0fcee6532"
      })
    });
    MeridianSDK.createMap(document.getElementById("meridian-map"), {
      locationID: "5468665088573440",
      floorID: "5653104741580800",
      // width: default is '100%' (of container width)
      width: "300px",
      // height: default is '400px' (does not respect container height, overflow can occur)
      height: "300px",
      markers: {
        tags: {
          all: true
        }
      }
    });
  </script>
</body>

</html>
