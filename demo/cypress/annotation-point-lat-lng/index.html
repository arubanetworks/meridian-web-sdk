<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Overlay by Lat/Lng | Meridian Web SDK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow" />
    <style>
      body {
        font-family: sans-serif;
      }

      .map {
        max-width: 800px;
        margin: auto;
        border: 1px solid #ccc;
      }
    </style>
  </head>

  <body>
    <div class="map" id="meridian-map"></div>
    <script src="../../meridian-sdk.js"></script>
    <script type="module">
      import { mockAPI } from "../utils/mock-api.js";

      const locationID = "5198682008846336";
      const floorID = "5755685136498688";
      const api = mockAPI;
      const meridianMap = MeridianSDK.createMap(
        document.getElementById("meridian-map"),
        {
          api: mockAPI,
          locationID: locationID,
          floorID: floorID,
          overlays: [],
          annotations: [
            {
              type: "point",
              x: 0,
              y: 0,
            },
          ],
        }
      );
      const mapData = await await api.fetchFloorData(locationID, floorID);

      const pointLocation = MeridianSDK.latLngToMapPoint(mapData, {
        lat: 37.38215607501162,
        lng: -121.98159912048112,
      });

      const polygonArray = [];

      function coordinateObjectToArray({ lat, lng }) {
        const coordObject = MeridianSDK.latLngToMapPoint(mapData, {
          lat,
          lng,
        });

        return [coordObject.x, coordObject.y];
      }

      polygonArray.push(
        coordinateObjectToArray({
          lat: 37.38217476738073,
          lng: -121.98124592380535,
        })
      );
      polygonArray.push(
        coordinateObjectToArray({
          lat: 37.38215630276508,
          lng: -121.98099902518736,
        })
      );
      polygonArray.push(
        coordinateObjectToArray({
          lat: 37.382049361776645,
          lng: -121.98100870748611,
        })
      );
      polygonArray.push(
        coordinateObjectToArray({
          lat: 37.382145531737166,
          lng: -121.98124592380535,
        })
      );
      setTimeout(() => {
        meridianMap.update({
          annotations: [
            {
              type: "point",
              x: pointLocation.x,
              y: pointLocation.y,
              size: 32,
              backgroundColor: "red",
              backgroundImage: MeridianSDK.placemarkIconURL("generic"),
              title: "test",
            },
          ],
          overlays: [
            {
              type: "polygon",
              points: polygonArray,
              fillOpacity: "15%",
            },
          ],
        });
      }, 100);

      Object.assign(window, { meridianMap });
    </script>
  </body>
</html>
