<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tag Label | Meridian Web SDK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <!-- NOTE: none of the scripts or CSS files included in the <head> are SDK dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
  <script src="https://unpkg.com/highlightjs@9.10.0/highlight.pack.min.js"></script>
  <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
  <script src="https://unpkg.com/react@16.4.1/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16.4.1/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  <link rel="stylesheet" href="../shared.css">
  <link rel="stylesheet" href="https://unpkg.com/highlightjs@9.10.0/styles/atom-one-dark.css">
  <script src="../shared.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div id="react-root"></div>
  </div>

  <script src="../meridian-sdk.js"></script>
  <script type="text/babel" id="the-code">
    // ---vvv SDK setup vvv---
    MeridianSDK.init({
      api: MeridianSDK.createAPI({
        environment: "production",
        token: "6c09d265b1413fc768f4e08447ea95c8923a9c78"
      })
    });
    // ---^^^ SDK setup ^^^---

    // ---vvv UI controls vvv---
    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          tagLabels: [],
          selectedLabel: null
        };
      }

      initMeridianMap = element => {
        this.map = MeridianSDK.createMap(element, {
          locationID: "5198682008846336",
          floorID: "5755685136498688",
          height: "360px",
          onTagsUpdate: this.onTagsUpdate
        });
      };

      onTagsUpdate = tags => {
        const labels = {};
        tags.forEach(tag => {
          // Labels used to be called tags
          tag.editor_data.tags.forEach(t => {
            labels[t.name] = true;
          });
        });
        this.setState({ tagLabels: Object.keys(labels) });
      };

      onSelectChange = event => {
        this.setState({ selectedLabel: event.target.value }, () => {
          const selectedLabel = this.state.selectedLabel;
          if (selectedLabel) {
            this.map.update({
              tags: {
                filter: tag => tag.labels.includes(selectedLabel),
              }
            });
          } else {
            this.map.update({
              tags: {
                filter: () => true
              }
            });
          }
        });
      };

      renderSelectOptions = () => {
        return this.state.tagLabels.map((label, index) => {
          return (
            <option
              selected={label === this.state.selectedLabel}
              value={label}
              key={index}
            >
              {label}
            </option>
          );
        });
      };

      render() {
        return (
          <div>
            <div className="map" id="map" ref={this.initMeridianMap} />
            <div className="controls-container" style={{ textAlign: "center" }}>
              <div>
                <select onChange={this.onSelectChange}>
                  <option value="">all</option>
                  {this.renderSelectOptions()}
                </select>
              </div>
              <p>{this.state.tagLabels.length} labels found</p>
            </div>
          </div>
        );
      }
    }

    ReactDOM.render(<App />, document.getElementById("react-root"));

  </script>
</body>

</html>
