<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Option Toggles | Meridian Web SDK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- This polyfill is needed for the SDK to work in IE11 -->
  <script src="https://unpkg.com/promise-polyfill@8/dist/polyfill.min.js"></script>
  <!-- jQuery is just for the external UI, it is not a dependency for the SDK -->
  <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
  <link rel="stylesheet" href="../shared.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <a class="back" href="../index.html">Back to examples</a>

  <div style="display: flex">
    <div class="map" id="meridian-map"></div>
    <div style="flex: 1 1 auto">

      <div class="controls">
        <label class="controls__item">
          <input type="checkbox" id="show-placemarks">
          <span>Show placemarks</span>
        </label>
      </div>

      <div class="controls">
        <label class="controls__item">
          <input type="radio" name="tag-filter" value="filter-none" checked>
          <span>Hide all tags</span>
        </label>
        <label class="controls__item">
          <input type="radio" name="tag-filter" value="filter-all" checked>
          <span>Show all tags</span>
        </label>
        <label class="controls__item">
          <input type="radio" name="tag-filter" value="filter-Adam">
          <span>Show tags labeled
            <b>Adam</b>
          </span>
        </label>
        <label class="controls__item">
          <input type="radio" name="tag-filter" value="filter-AHMqsGp">
          <span>Show tags labeled
            <b>AHMqsGp</b>
          </span>
        </label>
      </div>

      <div class="controls">
        <label class="controls__item">
          <input type="checkbox" id="disable-placemarks">
          <span>Disable clicking on placemarks</span>
        </label>
        <label class="controls__item">
          <input type="checkbox" id="disable-tags">
          <span>Disable clicking on tags</span>
        </label>
      </div>

    </div>
  </div>


  <script src="../meridian-sdk.js"></script>
  <script>
    // ---vvv SDK setup vvv---
    MeridianSDK.init({
      api: MeridianSDK.createAPI({
        environment: "production",
        token: "6c09d265b1413fc768f4e08447ea95c8923a9c78"
      })
    });

    var map = MeridianSDK.createMap(document.getElementById("meridian-map"), {
      locationID: "5198682008846336",
      floorID: "5755685136498688",
      height: "500px",
      markers: {
        tags: {
          all: true
        }
      }
    });
    // ---^^^ SDK setup ^^^---

    // ---vvv UI controls vvv---
    var state = {
      placemarks: {
        all: false,
        labels: undefined,
        disabled: false
      },
      tags: {
        all: true,
        disabled: false
      }
    };

    function updateMap() {
      map.update({ markers: state });
    }

    $("#show-placemarks").on("change", function () {
      state.placemarks.all = this.checked;
      state.placemarks.labels = undefined;
      updateMap();
    });

    $("[name='tag-filter']").on("change", function () {
      switch (this.value) {
        case "filter-none":
          state.tags.all = false;
          state.tags.labels = [];
          break;
        case "filter-all":
          state.tags.all = true;
          state.tags.labels = [];
          break;
        case "filter-Adam":
          state.tags.all = false;
          state.tags.labels = ["Adam"];
          break;
        case "filter-AHMqsGp":
          state.tags.all = false;
          state.tags.labels = ["AHMqsGp"];
          break;
        default:
          throw new Error("unexpected option " + this.value);
      }
      updateMap();
    });

    $("#disable-placemarks").on("change", function () {
      state.placemarks.disabled = this.checked;
      updateMap();
    });

    $("#disable-tags").on("change", function () {
      state.tags.disabled = this.checked;
      updateMap();
    });
    // ---^^^ UI controls ^^^---
  </script>
</body>

</html>
