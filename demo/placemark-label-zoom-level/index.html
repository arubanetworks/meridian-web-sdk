<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Placemark Label Zoom Level | Meridian Web SDK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow" />
    <!-- NOTE: none of the scripts or CSS files included in the <head> are SDK dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/highlightjs@9.10.0/highlight.pack.min.js"></script>
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../shared.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/highlightjs@9.10.0/styles/atom-one-dark.css"
    />
    <script type="module" src="../shared.js"></script>
    <style>
      body {
        font-family: sans-serif;
      }
      .map {
        margin: auto;
        border: 1px solid #ccc;
        min-height: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="map" id="meridian-map"></div>
      <div class="description">
        This example shows the result of setting the Placemark Label Zoom Level
        to 0.9.
      </div>
    </div>
    <script src="../meridian-sdk.js"></script>
    <script type="module" id="the-code">
      MeridianSDK.init({
        api: new MeridianSDK.API({
          environment: "production",
          token: "6c09d265b1413fc768f4e08447ea95c8923a9c78"
        })
      });
      var map = MeridianSDK.createMap(document.getElementById("meridian-map"), {
        locationID: "5198682008846336",
        floorID: "5755685136498688",
        height: "500px",
        placemarks: {
          labelZoomLevel: 0.9
        }
      });
    </script>
  </body>
</html>
