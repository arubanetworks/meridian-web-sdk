<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tag Labels | Meridian Web SDK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <!-- NOTE: none of the scripts or CSS files included in the <head> are SDK dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
  <script src="https://unpkg.com/highlightjs@9.10.0/highlight.pack.min.js"></script>
  <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
  <script src="https://unpkg.com/react@16.4.1/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16.4.1/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  <script src="https://unpkg.com/downshift@1.31.16/dist/downshift.umd.min.js"></script>
  <link rel="stylesheet" href="../shared.css">
  <link rel="stylesheet" href="https://unpkg.com/highlightjs@9.10.0/styles/atom-one-dark.css">
  <script src="../shared.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div id="react-root"></div>
  </div>

  <script src="../meridian-sdk.js"></script>
  <script type="text/babel" id="the-code">
    // ---vvv SDK setup vvv---
    MeridianSDK.init({
      api: MeridianSDK.createAPI({
        environment: "production",
        token: "6c09d265b1413fc768f4e08447ea95c8923a9c78"
      })
    });
    // ---^^^ SDK setup ^^^---


    // ---vvv UI controls vvv---
    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          tagNames: [],
          inputFocus: false
        };
        this.initMeridianMap = this.initMeridianMap.bind(this);
        this.onTagsUpdate = this.onTagsUpdate.bind(this);
      }

      initMeridianMap(element) {
        this.map = MeridianSDK.createMap(element, {
          locationID: "5198682008846336",
          floorID: "5755685136498688",
          height: "360px",
          onTagsUpdate: this.onTagsUpdate,
          tags: {
            all: true
          }
        });
      }

      onTagsUpdate(tagsByMAC) {
        const names = this.getNames(tagsByMAC);
        this.setState({ tagNames: names });
      }

      getNames(tagsByMAC) {
        const opts = [];
        Object.keys(tagsByMAC).forEach((mac) => {
          opts.push({ value: tagsByMAC[mac].name, mac });
        });
        return opts;
      }

      render() {
        return (
          <div>
            <div className="map" id="map" ref={this.initMeridianMap} />
            <div className="controls-container">
              <Downshift
                onChange={selection => {
                  this.map.update({
                    tags: {
                      ids: [selection.mac]
                    }
                  });
                }}
                itemToString={item => (item ? item.value : '')}
                isOpen={this.state.inputFocus}
                onInputValueChange={
                  (val) => {
                    if (!val) {
                      this.map.update({
                        tags: {
                          all: true
                        }
                      });
                    }
                  }
                }
              >
                {({
                  getInputProps,
                  getItemProps,
                  getLabelProps,
                  getToggleButtonProps,
                  isOpen,
                  inputValue,
                  highlightedIndex,
                  selectedItem
                }) => (
                    <div>
                      <label {...getLabelProps()}>Enter a tag name </label>
                      <input {...getInputProps({
                        onFocus: event => { this.setState({ inputFocus: true }) },
                        onBlur: event => { this.setState({ inputFocus: false }) }
                      })} />
                      {isOpen ? (
                        <div>
                          {this.state.tagNames
                            .filter(item => {
                              return !inputValue || item.value.toLowerCase().includes(inputValue)
                            })
                            .map((item, index) => (
                              <div
                                {...getItemProps({
                                  key: item.value,
                                  index,
                                  item,
                                  style: {
                                    backgroundColor: highlightedIndex === index ? 'lightgray' : 'white',
                                    fontWeight: selectedItem === item ? 'bold' : 'normal',
                                    padding: "2px 5px",
                                    cursor: "pointer",
                                  },
                                })}
                              >
                                {item.value}
                              </div>
                            ))}
                        </div>
                      ) : null}
                    </div>
                  )}
              </Downshift>

              <p style={{ textAlign: "center" }}>
                {this.state.tagNames.length} tags found
              </p>

            </div>
          </div>
        );
      }
    }

    ReactDOM.render(<App />, document.getElementById("react-root"));
  </script>
</body>

</html>
