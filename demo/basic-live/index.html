<!DOCTYPE html>
<html data-fake-api="false">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Basic Usage | Meridian Web SDK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow" />
    <!-- NOTE: none of the scripts or CSS files included in the <head> are SDK dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/highlightjs@9.10.0/highlight.pack.min.js"></script>
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
    <link rel="stylesheet" href="../shared.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/highlightjs@9.10.0/styles/atom-one-dark.css"
    />
    <script type="module" src="../shared.js"></script>
    <style>
      .map {
        max-width: 700px;
        margin: auto;
      }

      main {
        max-width: 700px;
        margin: 20px auto;
        display: flex;
      }
    </style>
  </head>

  <body>
    <div class="map" id="meridian-map"></div>
    <main>
      <button class="button" onclick="create()">Create</button>
      <div class="gap"></div>
      <button class="button button-red" onclick="destroy()">Destroy</button>
    </main>

    <script src="../meridian-sdk.js"></script>
    <script type="module" id="the-code">
      let meridianMap;

      window.create = () => {
        const api = new MeridianSDK.API({
          environment: "staging",
          token:
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ0IjoxNjY4NzE3MzY4LCJ2YWx1ZSI6ImNmNGE3OThjMjZmOThhYzkzNDUxY2ZjYThhYmZkMzA1ODJhNzdkMmQifQ.0slh3qb1utC-lzp0Ymuo7knwyzaKcifz6Oe5qU0sTpA",
        });

        meridianMap = MeridianSDK.createMap(
          document.getElementById("meridian-map"),
          {
            api: api,
            locationID: "4887018519789568",
            floorID: "6014099341312000",
            height: "500px",
          }
        );
        Object.assign(window, { meridianMap, api });
      };

      window.destroy = () => {
        meridianMap.destroy();
      };

      create();
    </script>
  </body>
</html>
