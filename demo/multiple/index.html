<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Multiple Maps | Meridian Web SDK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../shared.css">
  <script src="../shared.js"></script>
  <style>
    #meridian-map,
    #meridian-map2,
    #meridian-map3 {
      display: inline-block;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <div id="meridian-map"></div>
  <div id="meridian-map2"></div>
  <div id="meridian-map3"></div>

  <script src="../meridian-sdk.js"></script>
  <script>
    MeridianSDK.init({
      api: MeridianSDK.createAPI({
        environment: "staging",
        token: "058d11ddcf1e7c75912e31600c3c0eb0fcee6532"
      })
    });
    MeridianSDK.createMap(document.getElementById("meridian-map"), {
      locationID: "5468665088573440",
      floorID: "5653104741580800",
      width: "500px",
      height: "500px",
      markers: {
        tags: {
          all: true
        }
      }
    });
    MeridianSDK.createMap(document.getElementById("meridian-map2"), {
      locationID: "5468665088573440",
      floorID: "5653104741580800",
      width: "400px",
      height: "400px",
      markers: {
        tags: {
          all: true
        }
      }
    });
    MeridianSDK.createMap(document.getElementById("meridian-map3"), {
      locationID: "5468665088573440",
      floorID: "5653104741580800",
      width: "300px",
      height: "300px",
      markers: {
        tags: {
          all: true
        }
      }
    });
  </script>
</body>

</html>
