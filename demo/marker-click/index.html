<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tag/Placemark click callback | Meridian Web SDK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow" />
    <!-- NOTE: none of the scripts or CSS files included in the <head> are SDK dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/highlightjs@9.10.0/highlight.pack.min.js"></script>
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
    <script src="https://unpkg.com/react@16.4.1/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.4.1/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <link rel="stylesheet" href="../shared.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/highlightjs@9.10.0/styles/atom-one-dark.css"
    />
    <script src="../shared.js"></script>
    <style>
      body {
        font-family: sans-serif;
      }

      meridian-map {
        max-width: 550px;
        margin: auto;
        border: 1px solid #ccc;
      }
    </style>
  </head>

  <body>
    <div class="map" id="meridian-map"></div>

    <script src="../meridian-sdk.js"></script>
    <script id="the-code">
      async function getData() {
        return { name: "John Doe" };
      }
      MeridianSDK.init({
        api: new MeridianSDK.API({
          environment: "production",
          token: "6c09d265b1413fc768f4e08447ea95c8923a9c78"
        })
      });
      var map = MeridianSDK.createMap(document.getElementById("meridian-map"), {
        locationID: "5198682008846336",
        floorID: "5755685136498688",
        height: "500px",
        onTagClick: (data, options) => {
          alert(
            "You clicked on a Tag. Check your development console to see the data payload and options"
          );
          console.info("Tag data", data);
          console.info("options", options);
        },
        onPlacemarkClick: async (data, options) => {
          const { name } = await getData();
          alert(
            `You clicked on a Placemark and called an async function that returned the name: ${name}`
          );
          console.info("Placemark data", data);
          console.info("options", options);
        }
      });
    </script>
  </body>
</html>
