<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Basic Usage | Meridian Web SDK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow" />
    <!-- NOTE: none of the scripts or CSS files included in the <head> are SDK dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/highlightjs@9.10.0/highlight.pack.min.js"></script>
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
    <link rel="stylesheet" href="../shared.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/highlightjs@9.10.0/styles/atom-one-dark.css"
    />
    <script type="module" src="../shared.js"></script>
    <style>
      /* Map code starts here */
      .map {
        width: 500px;
        margin: auto;
      }

      .meridian-map-container {
        border: 1px solid #ccc;
      }

      body {
        font-family: sans-serif;
        line-height: 1.5;
        display: grid;
        grid-gap: 1rem;
        margin: 2rem;
      }

      main {
        width: 500px;
        margin: auto;
        display: flex;
      }
    </style>
  </head>

  <body>
    <div class="map" id="meridian-map"></div>
    <main>
      <button class="button" onclick="create()">Create</button>
      <div class="gap"></div>
      <button class="button button-red" onclick="destroy()">Destroy</button>
    </main>

    <script src="../meridian-sdk.js"></script>
    <script type="module" id="the-code">
      let meridianMap;

      window.create = () => {
        const api = new MeridianSDK.API({
          environment: "production",
          token: "6c09d265b1413fc768f4e08447ea95c8923a9c78"
        });
        meridianMap = MeridianSDK.createMap(
          document.getElementById("meridian-map"),
          {
            api: api,
            locationID: "5198682008846336",
            floorID: "5755685136498688",
            height: "500px"
          }
        );
      };

      window.destroy = () => {
        meridianMap.destroy();
      };

      create();
    </script>
  </body>
</html>
