<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Placemark Customization | Meridian Web SDK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow" />
    <!-- NOTE: none of the scripts or CSS files included in the <head> are SDK dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/highlightjs@9.10.0/highlight.pack.min.js"></script>
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
    <link rel="stylesheet" href="../shared.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/highlightjs@9.10.0/styles/atom-one-dark.css"
    />
    <script type="module" src="../shared.js"></script>
    <style>
      .controls {
        max-width: 560px;
        background: hsl(210, 50%, 98%);
        color: hsl(210, 80%, 30%);
        border: 1px solid hsl(210, 30%, 80%);
        padding: 20px;
        margin: 20px auto;
      }

      #image-code {
        margin: 15px auto;
        display: block;
      }

      .map {
        max-width: 600px;
        margin: auto;
        border: 1px solid #ccc;
      }
      
      .meridian-placemark-icon[data-meridian-placemark-id="5750085036015616"] {
        width: 50px;
        height: 50px;
        border-color: red;
        background-color: red;
        background-image: url("./heart.png");
        animation: pulsing 5s infinite;
      }

      body .meridian-placemark-category-available {
        border-color: green;
        background-color: green;
        width: 50px;
        height: 50px;
      }

      @keyframes pulsing {
        50% {
          width: 24px;
          height: 24px;
        }
      }
    </style>
  </head>

  <body>
      <div class="map" id="meridian-map"></div>
        <div class="controls-container">
          <div class="controls">
            <span>
              Styling by ID:<br/>
              <img src="code.png" alt="code block" id="image-code" width="468" />
            </span>
            <span>
              Styling by Category:<br/>
              <img src="code2.png" alt="code block" id="image-code" width="468" />
            </span>
          </div>
        </div>
      </div>
    <script src="../meridian-sdk.js"></script>
    <script type="module" id="the-code">
      MeridianSDK.init({
        api: new MeridianSDK.API({
          environment: "production",
          token: "6c09d265b1413fc768f4e08447ea95c8923a9c78"
        })
      });
      var map = MeridianSDK.createMap(
        document.getElementById("meridian-map"),
        {
          locationID: "5198682008846336",
          floorID: "5755685136498688",
          height: "400px",
        }
      );
    </script>
  </body>
</html>
