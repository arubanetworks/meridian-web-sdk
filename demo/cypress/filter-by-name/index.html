<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow" />
    <style>
      body {
        font-family: sans-serif;
      }

      .map {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    </style>
  </head>

  <body>
    <div class="map" id="meridian-map"></div>
    <script src="../../meridian-sdk.js"></script>
    <script type="module">
      /* global MeridianSDK */
      import { fakeAPI } from "../utils/fake-api.js";

      const root = document.getElementById("meridian-map");
      const meridianMap = MeridianSDK.createMap(root, {
        api: fakeAPI,
        locationID: "5198682008846336",
        floorID: "5755685136498688",
        height: "100%",
        tags: {
          filter: tag => tag.name === "Jamboard - Blue"
        },
        placemarks: {
          filter: placemark => placemark.name === "Coffee Bar"
        }
      });
    </script>
  </body>
</html>
